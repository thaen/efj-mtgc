name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Pull latest code
        run: git config --global --add safe.directory /opt/mtgc && git -C /opt/mtgc pull --ff-only origin main

      - name: Build and restart
        run: bash /opt/mtgc/deploy/deploy.sh
